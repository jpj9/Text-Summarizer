{% extends 'layout.html' %}
{% block content %}
    {% for d in data %}
    <article class="media content-section">
        <div class="media-body">
            <div class="article-metadata">
                <a class="mr-2" href="#">{{d.name}}</a>

            </div>
            <h2><a class="article-title" href="#">{{ d.hometown }}</a></h2>

        </div>
    </article>

    {% endfor %}
{% endblock content%}
